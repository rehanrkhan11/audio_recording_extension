<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meet Audio Recorder</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 12px; width: 320px; }
      button { margin: 6px 0; width: 100%; padding: 8px; }
      #status { margin-top: 8px; font-size: 0.9em; }
      audio { width: 100%; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h3>Meet Audio Recorder</h3>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop &amp; Save</button>
    <div id="status">Idle</div>
    <audio id="play" controls></audio>

    <script src="popup.js"></script>
  </body>
</html>
